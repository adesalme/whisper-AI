services:
  web:
    build: .
    image: whisper-ai-web:latest
    ports:
      - "8000:8000"
    environment:
      - WHISPER_MODEL=large-v3
      - WHISPER_DEVICE=cuda
    deploy:
      resources:
        limits:
          cpus: "2.00"
          memory: 6G
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
